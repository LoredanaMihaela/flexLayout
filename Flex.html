<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html,css,flex">
    <meta name="author" content="Loredana Dornescu">
    <meta name="kayword" content="flex">
    <title>Flex homework</title>
    <link rel="stylesheet" type="text/css" href="resources/Flex.css">
</head>

<body>
    <main>

        <div class="titles">
            <h1>SCIENCE</h1>
            <h1>CONFERENCE</h1>
            <h2>Javascript all over again</h2>
        </div>


        <img src="asset/corner-left.png" alt="white corner left" class="corner-wrapper-left">


        <img src="asset/corner-right.png" alt="white corner right" class="corner-wrapper-right">



        <div class="speakers-wrapper">
            <div id="title">FEATURED SPEAKERS</div>
            <div class="speakers-img-wrapper">
                <div class="individual-speaker-wrapper">
                    <div class="individual-speaker-img-wrapper">
                        <img src="asset/speaker-1.png" alt="tricou rosu" class="T-shirt">
                    </div>
                    <div class="name">JOHN BEE</div>
                </div>

                <div class="individual-speaker-wrapper">
                    <div class="individual-speaker-img-wrapper">
                        <img src="asset/speaker-2.png" alt="tricou portocaliu" class="T-shirt">
                    </div>
                    <div class="name">JOHN FOX</div>
                </div>

                <div class="individual-speaker-wrapper">
                    <div class="individual-speaker-img-wrapper">
                        <img src="asset/speaker-3.png" alt="tricou verde" class="T-shirt">
                    </div>
                    <div class="name">JOHN RABBIT</div>
                </div>

                <div class="individual-speaker-wrapper">
                    <div class="individual-speaker-img-wrapper">
                        <img src="asset/speaker-4.png" alt="tricou violet" class="T-shirt">
                    </div>
                    <div class="name">FRANK BOW</div>
                </div>
            </div>
        </div>
        <div class="event-details">
            <div class="event-time-location">
                <div class="event-wrapper">
                    <div class="icons-img">
                        <img src="asset/icon-location.png" alt="location" class="icons">
                    </div>
                    <div class="event-text">Timisoara</div>
                </div>

                <div class="event-wrapper">
                    <div class="icons-img">
                        <img src="asset/icon-calendar.png" alt="calendar" class="icons">
                    </div>
                    <div class="event-text">May 2020</div>
                </div>
                <div class="event-wrapper">
                    <div class="icons-img">
                        <img src="asset/icon-clock.png" alt="clock" class="icons">
                    </div>
                    <div class="event-text">09:00</div>
                </div>
            </div>
        </div>



    </main>
</body>

</html>
